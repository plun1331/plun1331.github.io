<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#272727">
    <meta name="description" content="HexitGames - 404 Page Not Found">
    <link rel="stylesheet" href="style.css">
    <title>Hexit - 404</title>
    <link rel="shortcut icon" href="assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Navigation JS -->
    <script type="text/javascript" charset="utf8"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Material bootstrap "adds spacing to sections" -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <script type="text/javascript" src="report.js"></script>
</head>

<body>
    <!--  Navigation -->
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: #101A20;">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.nethergames.org/img/logo/double-line-light.png" alt="" style="height: 45px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav navbar-left">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item-2">
                        <a class="nav-link" href="#">Discord</a>
                    </li>
                    <li class="nav-item-2">
                        <a class="nav-link" href="#">Forums</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Info -->
    <section class="info">
        <h1>Error | 404</h1>
        <br>
        <p>We couldn't find that page.</p>
        <br>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#errorSubmission">Report
            error</button>
        <br>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="errorSubmission" tabindex="-1" role="dialog" aria-labelledby="errorSubmissionTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorSubmissionTitle">Report error?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="additionalInfo">Additional Info</label>
                        <textarea class="form-control" id="errorInfo" rows="2" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="submitReport()">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
